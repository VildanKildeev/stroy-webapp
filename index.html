<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>

    <!-- Animate.css для красивых анимаций -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css "/>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 15vh;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.3s;
        }

        button {
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 350px;
            text-align: center;
        }

        /* Первая кнопка - красная */
        .btn-order {
            background: #e74c3c;
        }

        /* Вторая кнопка - жёлтая */
        .btn-shop {
            background: #f1c40f;
            color: #000;
        }

        /* Третья кнопка - зелёная */
        .btn-machinery {
            background: #2ecc71;
        }

        /* Эффект при наведении */
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Задержка появления для каждой кнопки */
        .btn-order {
            animation-delay: 0.4s;
        }

        .btn-shop {
            animation-delay: 0.6s;
        }

        .btn-machinery {
            animation-delay: 0.8s;
        }

        /* Ссылка "О нас" с анимацией */
        .about-link {
            margin-top: 40px;
            font-size: 16px;
            color: #ecf0f1;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1s;
        }

        .about-link:hover {
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <!-- Основные кнопки -->
    <div class="button-container animate__animated animate__fadeInUp">
        <button class="btn-order animate__animated animate__fadeInUp" onclick="sendRequest('order')">ВЫЗВАТЬ МАСТЕРА (СДЕЛАТЬ ЗАЯВКУ)</button>
        <button class="btn-shop animate__animated animate__fadeInUp" onclick="sendRequest('shop')">ИНТЕРНЕТ МАГАЗИН СТРОЙМАТЕРИАЛОВ (онлайн заказ)</button>
        <button class="btn-machinery animate__animated animate__fadeInUp" onclick="sendRequest('machinery')">СПЕЦТЕХНИКА В АРЕНДУ</button>
    </div>

    <!-- Ссылка "О нас" -->
    <div class="about-link animate__animated animate__fadeInUp" onclick="sendRequest('about')">О нас</div>

    <script>
        function sendRequest(action) {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const data = {
                action: action,
                user: user
            };
            window.Telegram?.WebApp?.sendData?.(JSON.stringify(data));
            window.Telegram?.WebApp?.close?.();
        }

        // Раскрытие на весь экран
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
