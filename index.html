<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .top-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .bottom-button {
            padding: 20px;
            margin-bottom: 40px;
        }

        button {
            background: #a3e4d7;
            color: #2c3e50;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 350px;
        }

        button:hover {
            background: #82d6b9;
        }
    </style>
</head>
<body>
    <!-- Верхние три кнопки по центру -->
    <div class="top-buttons">
        <button onclick="sendRequest('order')">Оставить заявку</button>
        <button onclick="sendRequest('shop')">Онлайн-магазин</button>
        <button onclick="sendRequest('machinery')">Спецтехника</button>
    </div>

    <!-- Четвёртая кнопка внизу -->
    <div class="bottom-button">
        <button onclick="sendRequest('about')">О нас</button>
    </div>

    <script>
        function sendRequest(action) {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const data = {
                action: action,
                user: user
            };
            window.Telegram.WebApp.sendData(JSON.stringify(data));
            window.Telegram.WebApp.close();
        }

        // Раскрытие на весь экран
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
