<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css ">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            background: black;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Кнопка-кирпич */
        .brick-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                #a52a2a,
                #a52a2a 10px,
                #8b4513 10px,
                #8b4513 20px
            );
            border: 2px solid #654321;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }

        .brick-button:hover {
            transform: scale(1.1);
        }

        /* Основные кнопки */
        .button-container {
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            z-index: 10;
        }

        button {
            color: white;
            border: 2px solid white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 350px;
            text-align: center;
            background-color: transparent;
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-position: center;
            background-size: cover;
            filter: brightness(0.9);
            border-radius: 10px;
            z-index: -1;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: -1;
        }

        button span {
            position: relative;
            z-index: 2;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .about-link {
            margin-top: 60px;
            font-size: 16px;
            color: #ecf0f1;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            opacity: 0;
            z-index: 10;
        }

        /* Игра */
        #game-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #tetris {
            border: 2px solid #fff;
            image-rendering: pixelated;
        }

        #back-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Фоновое видео -->
    <video autoplay muted loop playsinline class="background-video" id="bgVideo">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <!-- Кнопка-кирпич -->
    <div class="brick-button" onclick="startTetris()" title="Играть в Тетрис"></div>

    <!-- Основное меню -->
    <div class="button-container" id="buttonContainer">
        <button style="background-image: url('btn-master.jpg');" onclick="playSound(); sendRequest('order')">
            <span>ВЫЗВАТЬ МАСТЕРА (СДЕЛАТЬ ЗАЯВКУ)</span>
        </button>
        <button style="background-image: url('btn-shop.jpg');" onclick="playSound(); sendRequest('shop')">
            <span>ИНТЕРНЕТ МАГАЗИН СТРОЙМАТЕРИАЛОВ (онлайн заказ)</span>
        </button>
        <button style="background-image: url('btn-machinery.jpg');" onclick="playSound(); sendRequest('machinery')">
            <span>СПЕЦТЕХНИКА В АРЕНДУ</span>
        </button>
    </div>

    <div class="about-link" id="aboutLink">О нас</div>

    <!-- Игра Тетрис -->
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <button id="back-button" onclick="exitTetris()">Назад</button>
    </div>

    <!-- Скрипт -->
    <script>
        // Звук клика
        const clickSound = new Audio();
        clickSound.src = "click.mp3";

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
        }

        // Показать меню через 3 секунды
        window.addEventListener('load', () => {
            setTimeout(() => {
                const btnContainer = document.getElementById('buttonContainer');
                if (btnContainer) {
                    btnContainer.style.opacity = 1;
                    btnContainer.style.transition = 'opacity 1s ease';
                }

                const aboutLink = document.getElementById('aboutLink');
                if (aboutLink) {
                    aboutLink.style.opacity = 1;
                    aboutLink.style.transition = 'opacity 1s ease 0.5s';
                }
            }, 3000);
        });

        // Telegram WebApp
        function sendRequest(action) {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const data = { action, user };
            if (window.Telegram?.WebApp?.sendData) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
            }
            if (window.Telegram?.WebApp?.close) {
                window.Telegram.WebApp.close();
            }
        }

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }

        // === ТЕТРИС ===
        let gameInterval;

        function startTetris() {
            document.body.style.display = 'none'; // Скрыть всё
            document.getElementById('game-container').style.display = 'flex';
            initTetris();
        }

        function exitTetris() {
            clearInterval(gameInterval);
            document.getElementById('game-container').style.display = 'none';
            document.body.style.display = 'flex'; // Вернуть
        }

        function initTetris() {
            const canvas = document.getElementById('tetris');
            const ctx = canvas.getContext('2d');
            const W = 12, H = 20;
            const BLOCK = 20;
            let board = Array(H).fill().map(() => Array(W).fill(0));
            let piece = null;

            const PIECES = [
                [[1]][[1]][[1]][[1]],                    // I
                [[1,1],[1,1]],                  // O
                [[0,1,0],[1,1,1]],              // T
                [[0,1,1],[1,1,0]],              // S
                [[1,1,0],[0,1,1]],              // Z
                [[1,0,0],[1,1,1]],              // J
                [[0,0,1],[1,1,1]]               // L
            ];

            function newPiece() {
                const t = Math.floor(Math.random() * PIECES.length);
                return { matrix: PIECES[t], pos: { x: 5, y: 0 } };
            }

            function collide() {
                for (let y = 0; y < piece.matrix.length; y++) {
                    for (let x = 0; x < piece.matrix[y].length; x++) {
                        if (piece.matrix[y][x] && (
                            !board[y + piece.pos.y] ||
                            board[y + piece.pos.y][x + piece.pos.x]
                        )) return true;
                    }
                }
                return false;
            }

            function merge() {
                piece.matrix.forEach((row, y) => {
                    row.forEach((val, x) => {
                        if (val) board[y + piece.pos.y][x + piece.pos.x] = 1;
                    });
                });
            }

            function rotate() {
                const m = piece.matrix;
                const g = [];
                for (let i = 0; i < m[0].length; i++) {
                    g.push(Array(m.length).fill(0));
                }
                for (let i = 0; i < m.length; i++) {
                    for (let j = 0; j < m[i].length; j++) {
                        g[j][m.length - 1 - i] = m[i][j];
                    }
                }
                const prev = piece.matrix;
                piece.matrix = g;
                if (collide()) piece.matrix = prev;
            }

            function drop() {
                piece.pos.y++;
                if (collide()) {
                    piece.pos.y--;
                    merge();
                    piece = newPiece();
                    if (collide()) {
                        alert("Игра окончена!");
                        exitTetris();
                    }
                }
                draw();
            }

            function move(dir) {
                piece.pos.x += dir;
                if (collide()) piece.pos.x -= dir;
                draw();
            }

            function draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Доска
                board.forEach((row, y) => {
                    row.forEach((val, x) => {
                        if (val) {
                            ctx.fillStyle = '#0080ff';
                            ctx.fillRect(x * BLOCK, y * BLOCK, BLOCK, BLOCK);
                        }
                    });
                });

                // Фигура
                if (piece) {
                    piece.matrix.forEach((row, y) => {
                        row.forEach((val, x) => {
                            if (val) {
                                ctx.fillStyle = '#ff8000';
                                ctx.fillRect(
                                    (piece.pos.x + x) * BLOCK,
                                    (piece.pos.y + y) * BLOCK,
                                    BLOCK, BLOCK
                                );
                            }
                        });
                    });
                }
            }

            // Управление
            document.addEventListener('keydown', (e) => {
                if (!document.getElementById('game-container').style.display || document.getElementById('game-container').style.display !== 'flex') return;
                if (e.key === 'ArrowLeft') move(-1);
                else if (e.key === 'ArrowRight') move(1);
                else if (e.key === 'ArrowDown') drop();
                else if (e.key === 'ArrowUp') rotate();
            });

            // Запуск
            piece = newPiece();
            gameInterval = setInterval(drop, 500);
            draw();
        }
    </script>

</body>
</html>
