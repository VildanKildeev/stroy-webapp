<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css ">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            overflow: hidden;
            background: black;
        }

        /* Фоновое видео */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Кнопка-кирпич в правом верхнем углу */
        .brick-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                #a52a2a,
                #a52a2a 10px,
                #8b4513 10px,
                #8b4513 20px
            );
            border: 2px solid #654321;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s;
        }

        .brick-button:hover {
            transform: scale(1.1);
        }

        /* Контейнер кнопок */
        .button-container {
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            z-index: 10;
        }

        button {
            color: white;
            border: 2px solid white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 350px;
            text-align: center;
            background-color: transparent;
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-position: center;
            background-size: cover;
            filter: brightness(0.9);
            border-radius: 10px;
            z-index: -1;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: -1;
        }

        button span {
            position: relative;
            z-index: 2;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .about-link {
            margin-top: 60px;
            font-size: 16px;
            color: #ecf0f1;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            opacity: 0;
            z-index: 10;
        }

        /* Скрыть всё, когда игра запущена */
        .hidden {
            display: none !important;
        }

        /* Стиль для игры */
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #tetris {
            border: 2px solid #fff;
            image-rendering: pixelated;
        }

        #back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Фоновое видео -->
    <video autoplay muted loop playsinline class="background-video" id="bgVideo">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <!-- Кнопка-кирпич -->
    <div class="brick-button" onclick="startTetris()"></div>

    <!-- Аудио клика -->
    <audio id="clickSound" src="click.mp3"></audio>

    <!-- Главное меню -->
    <div class="button-container" id="buttonContainer">
        <button style="background-image: url('btn-master.jpg');" onclick="playSound(); sendRequest('order')">
            <span>ВЫЗВАТЬ МАСТЕРА (СДЕЛАТЬ ЗАЯВКУ)</span>
        </button>
        <button style="background-image: url('btn-shop.jpg');" onclick="playSound(); sendRequest('shop')">
            <span>ИНТЕРНЕТ МАГАЗИН СТРОЙМАТЕРИАЛОВ (онлайн заказ)</span>
        </button>
        <button style="background-image: url('btn-machinery.jpg');" onclick="playSound(); sendRequest('machinery')">
            <span>СПЕЦТЕХНИКА В АРЕНДУ</span>
        </button>
    </div>

    <div class="about-link" id="aboutLink">О нас</div>

    <!-- Игра Тетрис -->
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <button id="back-button" onclick="exitTetris()">Назад</button>
    </div>

    <script>
        // Звук
        const clickSound = document.getElementById('clickSound');
        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(() => {});
        }

        // Показать меню
        window.addEventListener('load', function () {
            setTimeout(() => {
                document.getElementById('buttonContainer').classList.add('animate__animated', 'animate__fadeInUp');
                setTimeout(() => {
                    document.getElementById('aboutLink').style.opacity = 1;
                    document.getElementById('aboutLink').classList.add('animate__animated', 'animate__fadeInUp');
                }, 500);
            }, 3000);
        });

        // Telegram WebApp
        function sendRequest(action) {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const data = { action, user };
            window.Telegram?.WebApp?.sendData?.(JSON.stringify(data));
            window.Telegram?.WebApp?.close?.();
        }

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }

        // === ТЕТРИС ===
        function startTetris() {
            document.body.classList.add('hidden');
            document.getElementById('game-container').style.display = 'flex';
            initTetris();
        }

        function exitTetris() {
            document.getElementById('game-container').style.display = 'none';
            document.body.classList.remove('hidden');
        }

        function initTetris() {
            const canvas = document.getElementById('tetris');
            const ctx = canvas.getContext('2d');
            const BLOCK_SIZE = 20;
            let board = Array(20).fill().map(() => Array(12).fill(0));
            let piece = null;

            // Фигуры (Tetrominoes)
            const PIECES = [
                [[1]][[1]][[1]][[1]],           // I
                [[1, 1], [1, 1]],         // O
                [[0, 1, 0], [1, 1, 1]],   // T
                [[0, 1, 1], [1, 1, 0]],   // S
                [[1, 1, 0], [0, 1, 1]],   // Z
                [[1, 0, 0], [1, 1, 1]],   // J
                [[0, 0, 1], [1, 1, 1]]    // L
            ];

            function newPiece() {
                const type = Math.floor(Math.random() * PIECES.length);
                return {
                    matrix: PIECES[type],
                    pos: { x: 5, y: 0 }
                };
            }

            function collide() {
                for (let y = 0; y < piece.matrix.length; y++) {
                    for (let x = 0; x < piece.matrix[y].length; x++) {
                        if (piece.matrix[y][x] && (
                            board[y + piece.pos.y] === undefined ||
                            board[y + piece.pos.y][x + piece.pos.x] !== 0
                        )) {
                            return true;
                        }
                    }
                }
                return false;
            }

            function merge() {
                piece.matrix.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            board[y + piece.pos.y][x + piece.pos.x] = 1;
                        }
                    });
                });
            }

            function rotate() {
                const rotated = [];
                for (let i = 0; i < piece.matrix[0].length; i++) {
                    rotated.push([]);
                    for (let j = piece.matrix.length - 1; j >= 0; j--) {
                        rotated[i].push(piece.matrix[j][i]);
                    }
                }
                const prev = piece.matrix;
                piece.matrix = rotated;
                if (collide()) piece.matrix = prev;
            }

            function drop() {
                piece.pos.y++;
                if (collide()) {
                    piece.pos.y--;
                    merge();
                    piece = newPiece();
                    if (collide()) {
                        alert("Игра окончена!");
                        exitTetris();
                    }
                }
                draw();
            }

            function move(dir) {
                piece.pos.x += dir;
                if (collide()) piece.pos.x -= dir;
                draw();
            }

            function draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Доска
                board.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillStyle = '#0080ff';
                            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        }
                    });
                });

                // Фигура
                if (piece) {
                    piece.matrix.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value) {
                                ctx.fillStyle = '#ff8000';
                                ctx.fillRect(
                                    (piece.pos.x + x) * BLOCK_SIZE,
                                    (piece.pos.y + y) * BLOCK_SIZE,
                                    BLOCK_SIZE, BLOCK_SIZE
                                );
                            }
                        });
                    });
                }
            }

            // Управление
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') move(-1);
                else if (e.key === 'ArrowRight') move(1);
                else if (e.key === 'ArrowDown') drop();
                else if (e.key === 'ArrowUp') rotate();
            });

            // Запуск
            piece = newPiece();
            setInterval(drop, 500);
            draw();
        }
    </script>

</body>
</html>
