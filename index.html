<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background: #a3e4d7; /* Фисташковый цвет */
            color: #2c3e50;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .wide-button {
            width: 100%;
        }

        .about-button {
            width: 50%;
            align-self: center;
            font-size: 18px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="wide-button" onclick="sendRequest('order')">Оставить заявку</button>
            <button class="wide-button" onclick="sendRequest('shop')">Онлайн-магазин</button>
            <button class="wide-button" onclick="sendRequest('machinery')">Спецтехника</button>
            <button class="about-button" onclick="sendRequest('about')">О нас</button>
        </div>
    </div>

    <script>
        function sendRequest(action) {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const data = {
                action: action,
                user: user
            };
            window.Telegram.WebApp.sendData(JSON.stringify(data));
            window.Telegram.WebApp.close();
        }

        // Раскрытие на весь экран
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
