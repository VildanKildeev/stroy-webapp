<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Ваши существующие стили остаются без изменений */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            overflow: hidden;
            background: black;
        }
        /* ... остальные стили ... */
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="background-video" id="bgVideo">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    
    <audio id="clickSound" src="click.mp3"></audio>
    
    <div class="button-container" id="buttonContainer">
        <button style="background-image: url('btn-master.jpg');" onclick="playSound(); openMasterModal()">
            <span>ВЫЗВАТЬ МАСТЕРА (СДЕЛАТЬ ЗАЯВКУ)</span>
        </button>
        <button style="background-image: url('btn-shop.jpg');" onclick="playSound(); sendRequest('shop')">
            <span>ИНТЕРНЕТ МАГАЗИН СТРОЙМАТЕРИАЛОВ (онлайн заказ)</span>
        </button>
        <button style="background-image: url('btn-machinery.jpg');" onclick="playSound(); sendRequest('machinery')">
            <span>СПЕЦТЕХНИКА В АРЕНДУ</span>
        </button>
    </div>
    
    <div class="about-link" id="aboutLink">О нас</div>
    
    <div class="modal" id="masterModal">
        <button class="close-modal" onclick="closeMasterModal()">×</button>
        <div class="modal-content">
            <div class="modal-title">ВЫЗВАТЬ МАСТЕРА</div>
            <div class="modal-buttons">
                <button class="modal-button" id="whatsappButton">
                    ОНЛАЙН ЗАЯВКА
                </button>
                <button class="modal-button" id="callButton">
                    ПОЗВОНИТЬ ПО ТЕЛЕФОНУ
                </button>
            </div>
        </div>
    </div>

    <script>
        // Константы для номеров телефонов
        const WHATSAPP_PHONE = "79046660999";
        const CALL_PHONE = "+79046660999";
        
        const clickSound = document.getElementById('clickSound');
        
        // Вешаем обработчики на кнопки в модальном окне
        document.getElementById('whatsappButton').addEventListener('click', function() {
            playSound();
            openWhatsApp();
        });
        
        document.getElementById('callButton').addEventListener('click', function() {
            playSound();
            callPhone();
        });

        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(e => console.log("Звук не воспроизведён"));
        }

        function openMasterModal() {
            document.getElementById('masterModal').classList.add('active');
        }

        function closeMasterModal() {
            document.getElementById('masterModal').classList.remove('active');
        }

        // ОБНОВЛЕННАЯ ФУНКЦИЯ ДЛЯ WHATSAPP
        function openWhatsApp() {
            const message = "Здравствуйте! Хочу оставить онлайн заявку.";
            const url = "https://wa.me/" + WHATSAPP_PHONE + "?text=" + encodeURIComponent(message);
            
            // Используем метод Telegram для открытия ссылок если доступен
            if (window.Telegram?.WebApp?.openLink) {
                window.Telegram.WebApp.openLink(url);
            } else {
                // Создаем видимую кнопку для iOS
                const visibleLink = document.createElement('a');
                visibleLink.href = url;
                visibleLink.target = '_blank';
                visibleLink.style.display = 'block';
                visibleLink.style.position = 'fixed';
                visibleLink.style.top = '0';
                visibleLink.style.left = '0';
                visibleLink.style.width = '100%';
                visibleLink.style.height = '100%';
                visibleLink.style.opacity = '0';
                visibleLink.style.zIndex = '10000';
                
                document.body.appendChild(visibleLink);
                
                // Имитируем клик
                const event = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                visibleLink.dispatchEvent(event);
                
                // Удаляем через секунду
                setTimeout(() => {
                    document.body.removeChild(visibleLink);
                }, 1000);
            }
            
            closeMasterModal();
        }

        // ОБНОВЛЕННАЯ ФУНКЦИЯ ДЛЯ ЗВОНКА
        function callPhone() {
            // Специальная обработка для iOS в Telegram
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isTelegram = window.Telegram && window.Telegram.WebApp;
            
            if (isIOS && isTelegram) {
                // Для iOS в Telegram показываем номер
                alert("Пожалуйста, позвоните по номеру:\n" + CALL_PHONE);
            } else {
                // Для остальных случаев используем стандартный метод
                const link = document.createElement('a');
                link.href = 'tel:' + encodeURIComponent(CALL_PHONE);
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            closeMasterModal();
        }

        // Инициализация анимации
        window.addEventListener('load', function() {
            const buttonContainer = document.getElementById('buttonContainer');
            const aboutLink = document.getElementById('aboutLink');

            setTimeout(() => {
                buttonContainer.classList.add('animate__animated', 'animate__fadeInUp');
                buttonContainer.style.animationDelay = '0.15s';

                setTimeout(() => {
                    aboutLink.classList.add('animate__animated', 'animate__fadeInUp');
                    aboutLink.style.opacity = 1;
                }, 250);
            }, 1500);
        });

        // Обработчики для Telegram WebApp
        document.getElementById('aboutLink').addEventListener('click', () => {
            playSound();
            sendRequest('about');
        });

        function sendRequest(action) {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const data = { action, user };

            if (window.Telegram?.WebApp?.sendData) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                window.Telegram.WebApp.close();
            }
        }

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }
    </script>
    
    <style>
        /* Стили модального окна остаются без изменений */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        /* ... остальные стили модалки ... */
    </style>
</body>
</html>
