<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            overflow: hidden;
            background: black;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .button-container {
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            z-index: 10;
        }
        button {
            color: white;
            border: 2px solid white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 350px;
            text-align: center;
            background-color: transparent;
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-position: center;
            background-size: cover;
            filter: brightness(0.9);
            border-radius: 10px;
            z-index: -1;
        }
        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: -1;
            pointer-events: none;
        }
        button span {
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 2px black;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .about-link {
            margin-top: 60px;
            font-size: 16px;
            color: #ecf0f1;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            opacity: 0;
            z-index: 10;
        }
        /* Стили модального окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: transparent;
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .modal-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('modal-background.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -1;
        }
        .modal-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
            position: relative;
            text-shadow: 1px 1px 2px black;
        }
        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
            position: relative;
        }
        .modal-button {
            color: white;
            border: 2px solid white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            text-align: center;
            position: relative;
            text-shadow: 1px 1px 2px black;
        }
        .modal-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-shadow: 1px 1px 2px black;
        }
        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        /* Стили для iOS modal */
        .ios-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .ios-modal-content {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            max-width: 90%;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .ios-modal h2 {
            color: white;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .ios-modal p {
            color: #ddd;
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .ios-modal-phone {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin: 15px 0;
            word-break: break-all;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .ios-modal-phone:hover {
            background: rgba(52, 152, 219, 0.1);
        }
        .ios-modal-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
            width: 100%;
            max-width: 300px;
            transition: background 0.3s;
        }
        .ios-modal-button:hover {
            background: #2980b9;
        }
        .ios-modal-button.copy {
            background: #2ecc71;
        }
        .ios-modal-button.copy:hover {
            background: #27ae60;
        }
        .ios-modal-button.close {
            background: #e74c3c;
        }
        .ios-modal-button.close:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline class="background-video" id="bgVideo">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <audio id="clickSound" src="click.mp3"></audio>
    <div class="button-container" id="buttonContainer">
        <button style="background-image: url('btn-master.jpg');">
            <span>ВЫЗВАТЬ МАСТЕРА (СДЕЛАТЬ ЗАЯВКУ)</span>
        </button>
        <button style="background-image: url('btn-shop.jpg');">
            <span>ИНТЕРНЕТ МАГАЗИН СТРОЙМАТЕРИАЛОВ (онлайн заказ)</span>
        </button>
        <button style="background-image: url('btn-machinery.jpg');">
            <span>СПЕЦТЕХНИКА В АРЕНДУ</span>
        </button>
    </div>
    <div class="about-link" id="aboutLink">О нас</div>
    <div class="modal" id="masterModal">
        <button class="close-modal">×</button>
        <div class="modal-content">
            <div class="modal-title">ВЫЗВАТЬ МАСТЕРА</div>
            <div class="modal-buttons">
                <button class="modal-button" id="whatsappButton">
                    ОНЛАЙН ЗАЯВКА
                </button>
                <button class="modal-button" id="callButton">
                    ПОЗВОНИТЬ ПО ТЕЛЕФОНУ
                </button>
            </div>
        </div>
    </div>
    <script>
        // Константы для номеров телефонов
        const WHATSAPP_PHONE = "79046660999";
        const CALL_PHONE = "+79046660999";
        const clickSound = document.getElementById('clickSound');
        // Инициализация обработчиков событий
        function init() {
            // Основные кнопки
            document.querySelector('.button-container button:nth-child(1)').addEventListener('click', () => {
                playSound();
                openMasterModal();
            });
            document.querySelector('.button-container button:nth-child(2)').addEventListener('click', () => {
                playSound();
                sendRequest('shop');
            });
            document.querySelector('.button-container button:nth-child(3)').addEventListener('click', () => {
                playSound();
                sendRequest('machinery');
            });
            // Кнопки модального окна
            document.getElementById('whatsappButton').addEventListener('click', () => {
                playSound();
                openWhatsApp();
            });
            document.getElementById('callButton').addEventListener('click', () => {
                playSound();
                callPhone();
            });
            // Закрытие модального окна
            document.querySelector('.close-modal').addEventListener('click', () => {
                playSound();
                closeMasterModal();
            });
            // Ссылка "О нас"
            document.getElementById('aboutLink').addEventListener('click', () => {
                playSound();
                sendRequest('about');
            });
        }
        function playSound() {
            if (clickSound) {
                clickSound.currentTime = 0;
                clickSound.play().catch(e => console.log("Звук не воспроизведён"));
            }
        }
        function openMasterModal() {
            document.getElementById('masterModal').classList.add('active');
        }
        function closeMasterModal() {
            document.getElementById('masterModal').classList.remove('active');
        }
        // ОБНОВЛЕННЫЙ ТЕКСТ ДЛЯ WHATSAPP
        function openWhatsApp() {
            // Текст изменен по вашему запросу
            const message = "Здравствуйте! Хочу оформить заявку!";
            const url = "https://wa.me/" + WHATSAPP_PHONE + "?text=" + encodeURIComponent(message);
            
            // Для iOS показываем модальное окно с инструкцией
            if (isIOS()) {
                showIOSWhatsAppModal(url);
            } else if (window.Telegram?.WebApp?.openLink) {
                window.Telegram.WebApp.openLink(url);
            } else {
                window.open(url, '_blank');
            }
            closeMasterModal();
        }
        
        // Модальное окно для WhatsApp (iOS)
        function showIOSWhatsAppModal(url) {
            const modal = document.createElement('div');
            modal.className = 'ios-modal';
            modal.innerHTML = `
                <div class="ios-modal-content">
                    <h2>Открыть WhatsApp</h2>
                    <p>Нажмите кнопку ниже, чтобы открыть чат в WhatsApp:</p>
                    <button class="ios-modal-button" id="iosWhatsAppOpen">Открыть WhatsApp</button>
                    <p>Если кнопка не работает, вручную откройте WhatsApp и введите номер: <strong>${WHATSAPP_PHONE}</strong></p>
                    <button class="ios-modal-button close">Закрыть</button>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Обработчик для открытия WhatsApp
            document.getElementById('iosWhatsAppOpen').addEventListener('click', () => {
                // Попытка открыть через window.open
                const newWindow = window.open(url, '_blank');
                if (!newWindow) {
                    // Если не удалось, создаем временную ссылку
                    const link = document.createElement('a');
                    link.href = url;
                    link.target = '_blank';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
                document.body.removeChild(modal);
            });
            
            // Обработчик для закрытия модалки
            modal.querySelector('.close').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
        }
        
        // Функция для определения iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        
        // Функция для вызова телефона
        function callPhone() {
            // Для iOS всегда показываем модальное окно
            if (isIOS()) {
                showIOSPhoneModal();
            } else {
                // Для Android и других платформ
                try {
                    const link = document.createElement('a');
                    link.href = 'tel:' + encodeURIComponent(CALL_PHONE);
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    setTimeout(() => document.body.removeChild(link), 100);
                } catch (e) {
                    alert("Пожалуйста, позвоните по номеру: " + CALL_PHONE);
                }
            }
            closeMasterModal();
        }
        
        // Модальное окно для телефона (iOS)
        function showIOSPhoneModal() {
            const modal = document.createElement('div');
            modal.className = 'ios-modal';
            modal.innerHTML = `
                <div class="ios-modal-content">
                    <h2>Позвоните нам</h2>
                    <p>Нажмите на номер телефона ниже, чтобы позвонить:</p>
                    <div class="ios-modal-phone" id="iosPhoneNumber">${CALL_PHONE}</div>
                    <p>Или скопируйте номер для использования вручную</p>
                    <button class="ios-modal-button copy" id="iosCopyButton">Скопировать номер</button>
                    <button class="ios-modal-button close">Закрыть</button>
                </div>
            `;
            document.body.appendChild(modal);
            // Обработчик для копирования номера
            document.getElementById('iosCopyButton').addEventListener('click', () => {
                copyToClipboard(CALL_PHONE, "Номер скопирован!");
            });
            // Обработчик для закрытия модалки
            modal.querySelector('.close').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            // Обработчик клика по номеру телефона
            document.getElementById('iosPhoneNumber').addEventListener('click', () => {
                // Попытка позвонить через стандартный метод
                try {
                    const link = document.createElement('a');
                    link.href = 'tel:' + encodeURIComponent(CALL_PHONE);
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    setTimeout(() => document.body.removeChild(link), 100);
                } catch (e) {
                    console.error('Call failed', e);
                }
                document.body.removeChild(modal);
            });
        }
        // Функция копирования в буфер обмена
        function copyToClipboard(text, message) {
            navigator.clipboard.writeText(text).then(() => {
                if (message) alert(message);
            }).catch(err => {
                console.error('Ошибка копирования: ', err);
                // Fallback для старых браузеров
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                if (message) alert(message);
            });
        }
        // Анимация появления элементов
        window.addEventListener('load', function() {
            const buttonContainer = document.getElementById('buttonContainer');
            const aboutLink = document.getElementById('aboutLink');
            setTimeout(() => {
                buttonContainer.style.opacity = 1;
                buttonContainer.classList.add('animate__animated', 'animate__fadeInUp');
                buttonContainer.style.animationDelay = '0.15s';
                setTimeout(() => {
                    aboutLink.style.opacity = 1;
                    aboutLink.classList.add('animate__animated', 'animate__fadeInUp');
                }, 250);
            }, 1500);
            // Инициализация обработчиков
            init();
        });
        function sendRequest(action) {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const data = { action, user };
            if (window.Telegram?.WebApp?.sendData) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                window.Telegram.WebApp.close();
            }
        }
        // Инициализация Telegram WebApp
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
