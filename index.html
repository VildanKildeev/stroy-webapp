<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            background: #a3e4d7;
            color: #2c3e50;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #82d6b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Выберите нужное действие:</p>
        <div class="buttons">
            <button onclick="sendRequest('order')">Оставить заявку</button>
            <button onclick="sendRequest('shop')">Онлайн-магазин</button>
            <button onclick="sendRequest('machinery')">Спецтехника</button>
        </div>
    </div>

    <script>
        function sendRequest(action) {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const data = {
                action: action,
                user: user
            };
            window.Telegram.WebApp.sendData(JSON.stringify(data));
            window.Telegram.WebApp.close();
        }

        // Раскрытие на весь экран
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
