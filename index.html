            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-position: center;
            background-size: cover;
            filter: brightness(0.7);
            border-radius: 10px;
            z-index: -1;
        }
        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;

        /* Модальные окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .modal-content {
            background: transparent;
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal.active .modal-content {
            transform: scale(1);

                "Ярославль": "в Ярославле", "Хабаровск": "в Хабаровске", "Магнитогорск": "в Магнитогорске",

                "Пенза": "в Пензе", "Липецк": "в Липецке", "Севастополь": "в Севастополе"
            };
            if (exceptions[city]) return exceptions[city];
            const last = city.slice(-1).toLowerCase();
            if (last === 'а' || last === 'я') return `в ${city.replace(/а$/, 'е').replace(/я$/, 'е')}`;

                    btn.onclick = () => {
                        selectedCity = city;
                        playSound();

                            localStorage.setItem('selectedCity', city);
                        }
                        document.getElementById('cityModal').classList.remove('active');
                        updateCityDisplay();
                        updateButtonTitles(selectedCity);
                        if (window.onCitySelected) {

                            window.onCitySelected = null;
                        }
                    };
                    cityList.appendChild(btn);
                });
            }

            citySearch.addEventListener('input', () => {
                const query = citySearch.value.toLowerCase().trim();
                const filtered = query ? cities.filter(city => city.toLowerCase().includes(query)) : cities;

            });

        }

        async function copyToClipboard(text) {
            try {
                if (navigator.clipboard) {
                    await navigator.clipboard.writeText(text);
                    alert('✅ Номер скопирован!');
                } else {
                    const temp = document.createElement('textarea');
                    temp.value = text;
                    temp.style.position = 'fixed';
                    document.body.appendChild(temp);
                    temp.select();
                    document.execCommand('copy');
                    document.body.removeChild(temp);
                    alert('✅ Номер скопирован!');
                }
            } catch (err) {
                alert('❌ Не удалось скопировать.');
            }
