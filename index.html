<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>

    <!-- Подключение анимаций (animate.css) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css ">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            overflow: hidden;
            background: black;
        }

        /* Фоновое видео */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Контейнер кнопок — чуть выше центра */
        .button-container {
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Общий стиль кнопок */
        button {
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 350px;
            text-align: center;

            /* Отключаем цветной фон */
            background-color: transparent;
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* Темный слой поверх картинки для читаемости текста */
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Можно менять прозрачность: 0.4 = светлее, 0.7 = темнее */
            border-radius: 12px;
            z-index: 1;
        }

        /* Текст поверх фона */
        button span {
            position: relative;
            z-index: 2;
            pointer-events: none; /* Чтобы клик работал по кнопке, а не по тексту */
        }

        /* Эффект при наведении */
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Ссылка "О нас" */
        .about-link {
            margin-top: 60px;
            font-size: 16px;
            color: #ecf0f1;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1s;
        }

        .about-link:hover {
            color: #bdc3c7;
        }

        /* Анимация появления */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Фоновое видео -->
    <video autoplay muted loop playsinline class="background-video">
        <source src="background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <!-- Основные кнопки с фоновыми изображениями -->
    <div class="button-container animate__animated animate__fadeInUp" style="animation-delay: 0.3s;">
        <button style="background-image: url('btn-master.jpg');" onclick="sendRequest('order')">
            <span>ВЫЗВАТЬ МАСТЕРА (СДЕЛАТЬ ЗАЯВКУ)</span>
        </button>
        <button style="background-image: url('btn-shop.jpg');" onclick="sendRequest('shop')">
            <span>ИНТЕРНЕТ МАГАЗИН СТРОЙМАТЕРИАЛОВ (онлайн заказ)</span>
        </button>
        <button style="background-image: url('btn-machinery.jpg');" onclick="sendRequest('machinery')">
            <span>СПЕЦТЕХНИКА В АРЕНДУ</span>
        </button>
    </div>

    <!-- Ссылка "О нас" -->
    <div class="about-link animate__animated" onclick="sendRequest('about')">О нас</div>

    <!-- Основная логика Telegram WebApp -->
    <script>
        function sendRequest(action) {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const data = {
                action: action,
                user: user
            };
            // Отправка данных в Telegram
            window.Telegram?.WebApp?.sendData?.(JSON.stringify(data));
            // Закрытие Web App (можно убрать, если нужно остаться)
            window.Telegram?.WebApp?.close?.();
        }

        // Раскрыть на весь экран
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }
    </script>

</body>
</html>
