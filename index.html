<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: white;
            overflow: hidden;
            background: black;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .button-container {
            margin-top: 25vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            z-index: 10;
        }

        button {
            color: white;
            border: 2px solid white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 350px;
            text-align: center;
            background-color: transparent;
            background-position: center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-position: center;
            background-size: cover;
            filter: brightness(0.9);
            border-radius: 10px;
            z-index: -1;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: -1;
            pointer-events: none;
        }

        button span {
            position: relative;
            z-index: 2;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .about-link {
            margin-top: 60px;
            font-size: 16px;
            color: #ecf0f1;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
            opacity: 0;
            z-index: 10;
        }

        /* –ù–æ–≤–æ–µ –æ–∫–Ω–æ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: rgba(30, 30, 30, 0.95);
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 30px;
            color: white;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .modal-button {
            color: white;
            border: 2px solid white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            background: transparent;
            transition: all 0.3s ease;
        }

        .modal-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <!-- –§–æ–Ω–æ–≤–æ–µ –≤–∏–¥–µ–æ -->
    <video autoplay muted loop playsinline class="background-video" id="bgVideo">
        <source src="background.mp4" type="video/mp4">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
    </video>

    <!-- –°–∫—Ä—ã—Ç—ã–π –∞—É–¥–∏–æ –¥–ª—è –∑–≤—É–∫–∞ –∫–ª–∏–∫–∞ -->
    <audio id="clickSound" src="click.mp3"></audio>

    <!-- –û—Å–Ω–æ–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ -->
    <div class="button-container" id="buttonContainer">
        <button style="background-image: url('btn-master.jpg');" onclick="playSound(); openMasterModal()">
            <span>–í–´–ó–í–ê–¢–¨ –ú–ê–°–¢–ï–†–ê (–°–î–ï–õ–ê–¢–¨ –ó–ê–Ø–í–ö–£)</span>
        </button>
        <button style="background-image: url('btn-shop.jpg');" onclick="playSound(); sendRequest('shop')">
            <span>–ò–ù–¢–ï–†–ù–ï–¢ –ú–ê–ì–ê–ó–ò–ù –°–¢–†–û–ô–ú–ê–¢–ï–†–ò–ê–õ–û–í (–æ–Ω–ª–∞–π–Ω –∑–∞–∫–∞–∑)</span>
        </button>
        <button style="background-image: url('btn-machinery.jpg');" onclick="playSound(); sendRequest('machinery')">
            <span>–°–ü–ï–¶–¢–ï–•–ù–ò–ö–ê –í –ê–†–ï–ù–î–£</span>
        </button>
    </div>

    <!-- –°—Å—ã–ª–∫–∞ "–û –Ω–∞—Å" -->
    <div class="about-link" id="aboutLink">–û –Ω–∞—Å</div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –º–∞—Å—Ç–µ—Ä–∞ -->
    <div class="modal" id="masterModal">
        <button class="close-modal" onclick="closeMasterModal()">√ó</button>
        <div class="modal-content">
            <div class="modal-title">–í–´–ó–í–ê–¢–¨ –ú–ê–°–¢–ï–†–ê</div>
            <div class="modal-buttons">
                <button class="modal-button" onclick="playSound(); sendRequest('online_order')">
                    –û–ù–õ–ê–ô–ù –ó–ê–Ø–í–ö–ê
                </button>
                <button class="modal-button" onclick="playSound(); callPhone()">
                    –ü–û–ó–í–û–ù–ò–¢–¨ –ü–û –¢–ï–õ–ï–§–û–ù–£
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –∑–≤—É–∫–∞
        const clickSound = document.getElementById('clickSound');

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏—è –∑–≤—É–∫–∞
        function playSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(e => {
                console.warn("üîá –ó–≤—É–∫ –Ω–µ –ø—Ä–æ–∏–≥—Ä–∞–ª—Å—è (–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ—â—ë –Ω–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞–ª)", e);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –º–∞—Å—Ç–µ—Ä–∞
        function openMasterModal() {
            document.getElementById('masterModal').classList.add('active');
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –º–∞—Å—Ç–µ—Ä–∞
        function closeMasterModal() {
            document.getElementById('masterModal').classList.remove('active');
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–≤–æ–Ω–∫–∞ –ø–æ —Ç–µ–ª–µ—Ñ–æ–Ω—É —Å –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–º –Ω–æ–º–µ—Ä–æ–º
        function callPhone() {
            const phoneNumber = "+79046660999";
            window.location.href = "tel:" + phoneNumber;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫–∏ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        window.addEventListener('load', function () {
            const buttonContainer = document.getElementById('buttonContainer');
            const aboutLink = document.getElementById('aboutLink');

            setTimeout(() => {
                buttonContainer.classList.add('animate__animated', 'animate__fadeInUp');
                buttonContainer.style.animationDelay = '0.3s';

                setTimeout(() => {
                    aboutLink.classList.add('animate__animated', 'animate__fadeInUp');
                    aboutLink.style.opacity = 1;
                }, 500);
            }, 3000);
        });

        // Telegram WebApp
        function sendRequest(action) {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const data = { action, user };

            if (window.Telegram?.WebApp?.sendData) {
                window.Telegram.WebApp.sendData(JSON.stringify(data));
            }

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –µ—Å–ª–∏ –æ–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ
            if (action === 'online_order') {
                closeMasterModal();
            }

            if (window.Telegram?.WebApp?.close) {
                window.Telegram.WebApp.close();
            }
        }

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —Å—Å—ã–ª–∫–µ "–û –Ω–∞—Å"
        document.getElementById('aboutLink').addEventListener('click', () => {
            playSound();
            sendRequest('about');
        });
    </script>

</body>
</html>
