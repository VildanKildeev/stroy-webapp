<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 15vh;
        }

        button {
            background: #a3e4d7;
            color: #2c3e50;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 350px;
        }

        button:hover {
            background: #82d6b9;
        }

        .about-link {
            margin-top: 40px;
            font-size: 16px;
            color: #ecf0f1;
            text-decoration: underline;
            cursor: pointer;
            text-align: center;
        }

        .about-link:hover {
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <!-- Основные кнопки -->
    <div class="button-container">
        <button onclick="sendRequest('order')">ВЫЗЫВАТЬ МАСТЕРА</button>
        <button onclick="sendRequest('shop')">МАГАЗИН СТРОЙМАТЕРИАЛОВ ОНЛАЙН</button>
        <button onclick="sendRequest('machinery')">СПЕЦТЕХНИКА В АРЕНДУ</button>
    </div>

    <!-- Ссылка "О нас" ниже кнопок -->
    <div class="about-link" onclick="sendRequest('about')">О нас</div>

    <script>
        function sendRequest(action) {
            const user = window.Telegram?.WebApp?.initDataUnsafe?.user || {};
            const data = {
                action: action,
                user: user
            };
            window.Telegram?.WebApp?.sendData?.(JSON.stringify(data));
            window.Telegram?.WebApp?.close?.();
        }

        // Раскрытие на весь экран
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
